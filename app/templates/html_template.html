<!-- html_template.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .content {
            padding: 20px;
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #aaa;
            font-size: 12px;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ subject }}</h1>
        </div>
        <div class="content">
            <p>Hello {{ recipient_name }},</p>
            <p>{{ body }}</p>
        </div>
        <div class="footer">
            <p>Best regards,<br>{{ sender_name }}</p>
            <p>If you have any questions, feel free to <a href="mailto:{{ contact_url }}">contact us</a>.</p>
            <p>Email sent at: {{ timestamp }} {{ timezone }}</p>
            <img src="{{ tracking_url }}" alt="" style="display:none;">
        </div>
    </div>
</body>
</html>
